<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
       rel="stylesheet"
     />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container" id="auth-container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <hr>
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="app-container">
        <h2>Welcome</h2>
        <button onclick="logout()">Logout</button>
        <hr>

        <h2>Create a Category</h2>
        <input type="text" id="category-name" placeholder="Category Name">
        <button onclick="createCategory()">Submit Category</button>
        <hr>

        <h2>Create a Post</h2>
        <input type="text" id="createPost-title" placeholder="Title">
        <select name="category" id="createPost-category" placeholder="Category">
            <!-- Categories will be populated here -->
        </select>
        <textarea id="createPost-content" placeholder="Content"></textarea>
        <button onclick="createPost()">Submit Post</button>
        <hr>

        <h2>Filter by Category</h2>
        <select name="filterCategory" id="selectFilter-category" placeholder="Category">
            <!-- Categories will be populated here -->
        </select>
        <button onclick="filterByCategory()">Filter</button>
        <button onclick="cancelCategoryFilter()">Cancel Filter</button>
        <hr>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
